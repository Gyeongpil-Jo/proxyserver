version: "3"

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      #- .:/code
      - ./nginx_set.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web

  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/code
    expose:
      - "8000"
    command: bash -c "
      python manage.py makemigrations
      && python manage.py migrate
      && gunicorn config.wsgi:application --bind 0.0.0.0:8000
      "