{% extends 'base.html' %}
<!-- 'load' must be under 'extends'-->
{% block content %}
    <div class="container my-3">
        <h2 class="border-bottom my-4 py-4">Download</h2>
        <form method="post" action="http://honco385.xyz/dna/build">
            <input type="hidden" name="seq" value="{{ job.seq }}">
            <input type="hidden" name="seq_num" value="{{ job.seq_num }}">
            <input type="hidden" name="num" value="{{ job.id }}">
            <button type="submit" class="btn btn-primary">Download</button>
        </form>
    </div>
{% endblock %}
